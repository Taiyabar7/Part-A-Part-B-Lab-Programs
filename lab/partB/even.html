<html>
<body>
<script type="text/javascript">
function even(num)
{
if(num%2==0)
return num;
}
function printmessage(num)
{
if(num>1)
document.write(num+" ");
}
var cnum;
document.write("even numbers:");
for(i=1;i<=20;i++)
{
cnum=even(i);
printmessage(cnum);
}
</script>
</body>
</html>
