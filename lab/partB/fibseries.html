<body>
<script type="text/javascript">
var f1=0,f2=1,f3,i;
var n=parseInt(window.prompt("enter no's to generate series"));
document.write("</br>"+f1);
document.write("</br>"+f2);
for(i=3;i<=n;i++)
{
f3=f1+f2;
document.write("</br>"+f3);
f1=f2;
f2=f3;
}
</script>
</body>
